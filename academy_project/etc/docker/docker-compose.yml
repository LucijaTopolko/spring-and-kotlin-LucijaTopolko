version: "3"

# docker run --rm --name courses-database -v courses-data:/var/lib/postgresql/data -p 5432:5432
# -e POSTGRES_PASSWORD=admin -e POSTGRES_DB=courses-db -d postgres:13-alpine
services:
  checkups-database:
    image: "postgres:13-alpine"
    ports:
      - "5432:5432"
    volumes:
      - "checkups-data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_DB=checkups-db"
volumes:
  checkups-data: