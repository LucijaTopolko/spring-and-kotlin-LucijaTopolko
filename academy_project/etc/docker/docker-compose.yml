version: "3"

services:
  checkups-database:
    image: "postgres:13-alpine"
    ports:
      - "5432:5432"
    volumes:
      - "checkups-data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_DB=checkups-db"
volumes:
  checkups-data:

