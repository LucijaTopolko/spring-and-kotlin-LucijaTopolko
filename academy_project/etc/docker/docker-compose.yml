version: "3"

services:
  imdb-db-container:
    image: "postgres:13-alpine"
    ports:
      - "5433:5432"
    environment:
      - "POSTGRES_DB=checkupsdb"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=admin"
  test-redis:
    image: "redis:7.0.12"
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/data"
volumes:
  redis-data: